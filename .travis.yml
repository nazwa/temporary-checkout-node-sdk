language: node_js

cache: npm

node_js:
    - 12
    - 11
    - 10
    - 9
    - 8

script:
    - npm test
    - codecov -f coverage/*.json
    - npm i -g babel
    - npm run build
    - rsync -avh --progress ./types/ ./

jobs:
    include:
        - stage: Deploy docs to Github Pages
          script:
              - git config --global user.name "${GH_NAME}"
              - git config --global user.email "${GH_EMAIL}"
              - echo "machine github.com login ${GH_NAME} password ${GH_TOKEN}" > ~/.netrc
              - cd docs/documentation && npm i && GIT_USER="${GH_NAME}" npm run deploy
        - stage: Deploy to NPM
          on:
              branch: master
              tags: true
          deploy:
              provider: npm
              edge: true
              email: '$NPM_EMAIL'
              api_key: '$NPM_API_TOKEN'

notifications:
    email: false
    slack:
        if: branch = master
        rooms:
            - secure: 
        on_success: always
        on_failure: always
        template:
            - 'Change added: %{commit_message}'
            - 'Build <%{build_url}|#%{build_number}> *%{result}*. Commit (<%{compare_url}|%{commit}>) triggered it on branch `%{branch}`.'
            - 'Execution time: *%{duration}*'
            - 'Message: %{message}'
